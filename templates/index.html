<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tıbbi Harcama Tahmini</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #ecf0f1;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Tıbbi Harcama Tahmini</h2>

    <form method="post">
        <label>Yaş</label>
        <input type="number" name="age" required>

        <label>BMI (Vücut Kitle İndeksi)</label>
        <input type="number" step="0.1" name="bmi" required>

        <label>Çocuk Sayısı</label>
        <input type="number" name="children" required>

        <label>Sigara Kullanımı</label>
        <select name="smoker">
            <option value="1">Evet</option>
            <option value="0">Hayır</option>
        </select>

        <label>Bölge: Southeast</label>
        <select name="region_southeast">
            <option value="1">Evet</option>
            <option value="0">Hayır</option>
        </select>

        <label>Bölge: Southwest</label>
        <select name="region_southwest">
            <option value="1">Evet</option>
            <option value="0">Hayır</option>
        </select>

        <button type="submit">Tahmin Et</button>
    </form>

    {% if prediction %}
        <div class="result">
            Tahmini Tıbbi Harcama: {{ prediction | round(2) }} $
        </div>
    {% endif %}
</div>

</body>
</html>
